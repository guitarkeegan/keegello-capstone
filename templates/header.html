<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--    google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<!--    custom css-->
    <link href="static/styles.css" rel="stylesheet">
    <title>Keegello</title>
  </head>
  <body>

<!--  navbar-->

  <nav class="navbar navbar-expand-lg navbar-light py-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{url_for('homepage')}}">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        {% if not current_user.is_authenticated %}
        <li class="nav-item">
          <a class="btn button-sm btn-link text-primary" href="{{url_for('login')}}">Log in</a>
        </li>
        <li class="nav-item">
          <a class="btn button-sm bg-primary text-white font-weight-bold" aria-current="page" href="{{url_for('sign_up')}}">Sign Up</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="btn button-sm btn-link text-primary" href="{{url_for('logout')}}">Log out</a>
        </li>
        <li class="nav-item">
          <a class="btn button-sm bg-primary text-white font-weight-bold" aria-current="page" href="{{url_for('main_app')}}">Kanban Workflow</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
